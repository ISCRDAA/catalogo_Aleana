<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Interactivo</title>
    <link rel="stylesheet" href="estylo.css">
    <script type="text/javascript" src="/js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="/js/turn.min.js"></script>
</head>
<body>

<div id="magazine">
    <div class="full-page turn-page" style="background-image: url('/img/portada.jpeg');"></div>
    <div class="turn-page indice">
        <h2>Índice</h2>
        <ul>
            <li><a href="#" class="goto-page" data-page="3">Capas</a></li>
            <li><a href="#" class="goto-page" data-page="10">Chaleco</a></li>
            <li><a href="#" class="goto-page" data-page="12">Pantalon</a></li>
        </ul>
    </div>
    <div class="turn-page" style="background-image: url('/img/capa azul frente.jpeg');">
        <div class="title">Modelo 205</div>
        <button class="return-index" onclick="gotoIndex()">Regresar al Índice</button>
    </div>
    <div class="turn-page" style="background-image: url('/img/capa azul frente 2.jpeg');">
        <div class="title">Título de la Página</div>
        <button class="return-index" onclick="gotoIndex()">Regresar al Índice</button>
    </div>
    <div class="turn-page" style="background-image: url('/img/capa azul lateral.jpeg');">
        <div class="title">Título de la Página</div>
        <button class="return-index" onclick="gotoIndex()">Regresar al Índice</button>
    </div>
    <div class="turn-page" style="background-image: url('/img/capa azul espalda.jpeg');">
        <div class="title">Capa</div>
        <button class="return-index" onclick="gotoIndex()">Regresar al Índice</button>
    </div>
    <div class="turn-page" style="background-image: url('/img/capa cafe frente 2.jpeg');">
        <div class="title">Capa</div>
        <button class="return-index" onclick="gotoIndex()">Regresar al Índice</button>
    </div>
    <div class="turn-page" style="background-image: url('/img/capa cafe frente 3.jpeg');">
        <div class="title">Capa</div>
        <button class="return-index" onclick="gotoIndex()">Regresar al Índice</button>
    </div>
    <div class="turn-page" style="background-image: url('/img/capa cafe zoom.jpeg');">
        <div class="title">Capa</div>
        <button class="return-index" onclick="gotoIndex()">Regresar al Índice</button>
    </div>
    <div class="turn-page" style="background-image: url('/img/chaleco frente.jpeg');">
        <div class="title">chaleco verde</div>
        <button class="return-index" onclick="gotoIndex()">Regresar al Índice</button>
    </div>
    <div class="turn-page" style="background-image: url('/img/chaleco frente 2.jpeg');">
        <div class="title">chaleco frente 2</div>
        <button class="return-index" onclick="gotoIndex()">Regresar al Índice</button>
    </div>
    <div class="turn-page" style="background-image: url('/img/chaleco espalda.jpeg');">
        <div class="title">chaleco frente 2</div>
        <button class="return-index" onclick="gotoIndex()">Regresar al Índice</button>
    </div>
    <div class="turn-page" style="background-image: url('/img/pantalon frente 2.jpeg');">
        <div class="title">Pantalon</div>
        <button class="return-index" onclick="gotoIndex()">Regresar al Índice</button>
    </div>
    <div class="turn-page" style="background-image: url('/img/pantalon frente 3.jpeg');">
        <div class="title">Pantalon</div>
        <button class="return-index" onclick="gotoIndex()">Regresar al Índice</button>
    </div>
    <div class="turn-page" style="background-image: url('/img/pantalon tras.jpeg');">
        <div class="title">Pantalon</div>
        <button class="return-index" onclick="gotoIndex()">Regresar al Índice</button>
    </div>
</div>

<div class="clickable-area left-area"></div>
<div class="clickable-area right-area"></div>

<script src="/js/hoja.js"></script>
<script>
    function gotoIndex() {
        $('#magazine').turn('page', 2);
    }

    $(document).ready(function() {
        $('.goto-page').on('click', function (e) {
            e.preventDefault();
            var page = $(this).data('page');
            $('#magazine').turn('page', page);
        });
    });
</script>

</body>
</html>
